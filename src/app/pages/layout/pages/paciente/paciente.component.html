<h1 class="title-view">Datos Basicos del Paciente</h1>

<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="ListPatients">
      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="edad">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by name"
        >
          Edad
        </th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="sexo">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by weight"
        >
          Sexo
        </th>
        <td mat-cell *matCellDef="let element">{{ element.sexo }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Telefono
        </th>
        <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Nacido
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaNacimiento.substring(0, 10) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[4, 6, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>

 <div class="container">
  <div class="row mb-2">
    <div class="col-3 col-sm-6 col-lg-3">
      <label class="form-label">Sexo</label>

        <option value="2">F</option>

    <div class="col-3 col-sm-6 col-lg-3">
      <label class="form-label">Tipo</label>
      <select class="form-select" aria-label="Default select example">
        <option selected></option>
        <option value="1">Nacido</option>
        <option value="2">Con identificacion</option>
      </select>
    </div>
  </div>
  <div class="row mb-2">

    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Segundo Apellido</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Primer Nombre</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Segundo Nombre</label>
      <input class="form-control" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-12 col-lg-6">
      <label class="form-label">Tipo Documento</label>
      <select class="form-select" aria-label="Default select example">
        <option selected></option>
        <option value="1">CE</option>
        <option value="2">F</option>
      </select>
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Fecha Nacimiento</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Edad</label>
      <input class="form-control" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-12 col-lg-6">
      <label class="form-label">Direccion</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Telefono</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Tipo Beneficiario</label>
      <select class="form-select" aria-label="Default select example">
        <option selected></option>
        <option value="1">URBANA</option>
        <option value="2">F</option>
      </select>
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Municipio</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-12 col-lg-6">
      <label class="form-label">Dpto</label>
      <input class="form-control" />
    </div>

    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Tipo</label>
      <input class="form-control" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-sm-12 col-lg-6">
      <label class="form-label">Programa</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Empresa</label>
      <input class="form-control" />
    </div>
    <div class="col-sm-6 col-lg-3">
      <label class="form-label">Contrato</label>
      <input class="form-control" />
    </div>
  </div>
  <div class="row mb-2">
    <div class="col-8">
      <label class="form-label">Datos del Acompanante</label>
      <input class="form-control" />
      <div class="row">
        <div class="col-12">
          <label class="form-label">Direccion</label>
          <input class="form-control" placeholder="Direccion" />
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-12">
          <label class="form-label">Parentesco</label>
          <input class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label class="form-label">Telefono</label>
          <input class="form-control" />
        </div>
      </div>
    </div>
  </div>
</div>
