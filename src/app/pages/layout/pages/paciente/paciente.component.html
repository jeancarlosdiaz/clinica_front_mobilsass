<h1 class="title-view">Datos Basicos del Paciente</h1>

<mat-card>
  <mat-card-title>
    <button  mat-raised-button style="background-color: #8ed1fc; color: white;" (click)="newPatient()" >
        <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
    </button>
  </mat-card-title>


  <mat-card-content>
    <table mat-table [dataSource]="ListPatients">
      <!-- Position Column -->
      <ng-container matColumnDef="conhis">
        <th mat-header-cell *matHeaderCellDef>Conhis</th>
        <td mat-cell *matCellDef="let element">{{ element.conhis }}</td>
      </ng-container>
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let element">{{ element.docpac }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nompac }}</td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.ap1pac }}</td>
      </ng-container>
      

      <!-- Weight Column -->
      <ng-container matColumnDef="sexo">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by weight"
        >
          Sexo
        </th>
        <td mat-cell *matCellDef="let element">{{ element.sexpac }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="telefono">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Telefono
        </th>
        <td mat-cell *matCellDef="let element">{{ element.telpac }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaNacimiento">
        <th
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
          sortActionDescription="Sort by symbol"
        >
          Nacido
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.fecnacp}}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 140px"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button  style="color: #8ed1fc;" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[4, 6, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
