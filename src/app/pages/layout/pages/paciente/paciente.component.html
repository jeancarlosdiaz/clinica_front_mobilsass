<h1 class="title-view">Datos Basicos del Paciente</h1>

<mat-card>
  <mat-card-title>
    <button  mat-raised-button style="background-color: #8ed1fc; color: white;" (click)="newPatient()" >
        <mat-icon mat-list-icon>add</mat-icon>Nuevo Usuario
    </button>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="ListPatients">
      <!-- Position Column -->
      <ng-container matColumnDef="conhis">
        <th mat-header-cell *matHeaderCellDef>documento</th>
        <td mat-cell *matCellDef="let element">{{ element.documento }}</td>
      </ng-container>
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef>conhis</th>
        <td mat-cell *matCellDef="let element">{{ element.conhis }}</td>
      </ng-container>
      <ng-container matColumnDef="nombrePaciente1">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombrePaciente1 }}</td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido1 }}</td>
      </ng-container>
      
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 140px"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button  style="color: #8ed1fc;" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[4, 6, 10]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
