<mat-dialog-content>
  <form class="modal-empleado" [formGroup]="formulario">
    <div class="row mb-2">
      <div class="col-3 col-sm-6 col-lg-3">
        <label class="form-label">Sexo</label>
        <select
          formControlName="sexpac"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected></option>
          <option value="M">M</option>
          <option value="F">F</option>
        </select>
      </div>
      <div class="col-3 col-sm-6 col-lg-3">
        <label class="form-label">Fecha y Hora Registro</label>
        <input class="form-control" />
      </div>
      <div class="col-3 col-sm-6 col-lg-3">
        <label class="form-label">Tipo</label>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">Nacido</option>
          <option value="0">Con identificacion</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Primer Apellido</label>
        <input formControlName="ap1pac" class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Segundo Apellido</label>
        <input formControlName="ap2pac" class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Primer Nombre</label>
        <input formControlName="nompac" class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Segundo Nombre</label>
        <input formControlName="nompac2" class="form-control" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-12 col-lg-6">
        <label class="form-label">Tipo Documento</label>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">CE</option>
          <option value="2">F</option>
        </select>
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Fecha Nacimiento</label>
        <input class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Edad</label>
        <input formControlName="edapac" class="form-control" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-12 col-lg-6">
        <label class="form-label">Direccion</label>
        <input formControlName="dirpac" class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Telefono</label>
        <input formControlName="telpac" class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Tipo Beneficiario</label>
        <select class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="1">URBANA</option>
          <option value="2">F</option>
        </select>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Municipio</label>
        <input class="form-control" />
      </div>
      <div class="col-sm-12 col-lg-6">
        <label class="form-label">Dpto</label>
        <input class="form-control" />
      </div>

      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Tipo</label>
        <input class="form-control" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-sm-12 col-lg-6">
        <label class="form-label">Programa</label>
        <input class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Empresa</label>
        <input class="form-control" />
      </div>
      <div class="col-sm-6 col-lg-3">
        <label class="form-label">Contrato</label>
        <input class="form-control" />
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-8">
        <label class="form-label">Datos del Acompanante</label>
        <input formControlName="dirpac" class="form-control" />
        <div class="row">
          <div class="col-12">
            <label class="form-label">Direccion</label>
            <input
              formControlName="acompañante"
              class="form-control"
              placeholder="Direccion"
            />
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="row">
          <div class="col-12">
            <label class="form-label">Parentesco</label>
            <input formControlName="parentesco" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="form-label">Telefono</label>
            <input formControlName="telAcompañante" class="form-control" />
          </div>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" (click)="NewPatient()">Enviar</button>
</mat-dialog-actions>
